<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      <div style="display: flex; align-items: center; gap: 8px">
        <ion-buttons>
          <ion-back-button defaultHref="/pokedex"></ion-back-button>
        </ion-buttons>
        <span>{{ pokemon?.name | titlecase }}</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon" class="pokemon-details" [fullscreen]="true">
  <ion-card>
    <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-image" />

    <ion-card-header class="text-center">
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="pokemon-description">{{ pokemon.description }}</p>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4">
            <ion-label><strong>Número da Pokédex:</strong></ion-label>
            <p>#{{ pokemon.id }}</p>
          </ion-col>
          <ion-col size="6" size-md="4">
            <ion-label><strong>Altura:</strong></ion-label>
            <p>{{ pokemon.height / 10 }} m</p>
          </ion-col>
          <ion-col size="6" size-md="4">
            <ion-label><strong>Peso:</strong></ion-label>
            <p>{{ pokemon.weight / 10 }} kg</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-label><strong>Tipos:</strong></ion-label>
            <div class="chips">
              <ion-chip
                *ngFor="let type of pokemon.types"
                color="primary"
                outline
              >
                {{ type.type.name | titlecase }}
              </ion-chip>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-label><strong>Habilidades:</strong></ion-label>
            <div class="chips">
              <ion-chip
                *ngFor="let ability of pokemon.abilities"
                color="success"
                outline
              >
                {{ ability.ability.name | titlecase }}
              </ion-chip>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
