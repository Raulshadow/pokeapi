<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokedex"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Pokémons Favoritos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="pokemon-list">
  <ion-grid *ngIf="favoritePokemons.length > 0; else noFavorites">
    <ion-row>
      <ion-col size="12">
        <h2><strong>Pokémons:</strong></h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        *ngFor="let pokemon of favoritePokemons"
        size="6"
        size-md="4"
        size-lg="3"
        size-xl="2"
      >
        <ion-card [routerLink]="['/pokemon', pokemon.name]" button>
          <img [src]="pokemon.image" [alt]="pokemon.name" />
          <ion-card-header class="card-header-fav">
            <ion-card-title>#{{ pokemon.id }} - {{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noFavorites>
    <p style="text-align:center; margin-top: 2rem;">
      Você não tem Pokémon favorito ainda.
    </p>
  </ng-template>
</ion-content>
