<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>PokeApi</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchChange()" placeholder="Busque pelo seu pokémon!"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="pokemon-list">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2><strong>Pokémons:</strong></h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        *ngFor="let pokemon of filtredPokemons"
        size="6"
        size-md="4"
        size-lg="3"
        size-xl="2"
      >
        <ion-card [routerLink]="['/pokemon', pokemon.name]" button>
          <img [src]="pokemon.image" [alt]="pokemon.name" />
          <ion-card-header class="card-header-fav">
            <ion-card-title>#{{ pokemon.id }} - {{ pokemon.name | titlecase }}</ion-card-title>

            <ion-button
              fill="clear"
              size="small"
              color="warning"
              (click)="toggleFavorite(pokemon.name); $event.stopPropagation()"
            >
              <ion-icon [name]="isFavorite(pokemon.name) ? 'star' : 'star-outline'"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
