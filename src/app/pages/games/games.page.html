<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Jogos Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let game of gamesVersions" lines="full">
      <ion-avatar slot="start">
        <img [src]="getGameImage(game.name)" alt="{{ game.name }}">
      </ion-avatar>
      <ion-label>
        {{ formatGameName(game.name) | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
