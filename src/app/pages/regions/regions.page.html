<ion-header>
  <ion-toolbar>
    <ion-title>Regiões do Mundo Pokémon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let region of regions" lines="full">
      <ion-avatar slot="start">
        <img [src]="getRegionImage(region.name)" alt="{{ region.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ "Região de " + (region.name | titlecase) }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
